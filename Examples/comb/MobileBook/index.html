width=device-width, height=device-height" />
    <style type="text/css">
        @keyframes amf{
            0%{opacity:.3;}
            60%{opacity:1;}
            100%{opacity:.3;}
        }
       @-moz-keyframes amf{
            0%{opacity:.3;}
            60%{opacity:1;}
            100%{opacity:.3;}
        }
        @-webkit-keyframes amf{
            0%{opacity:.3;}
            60%{opacity:1;}
            100%{opacity:.3;}
        }
        @-o-keyframes  amf{
            0%{opacity:.3;}
            60%{opacity:1;}
            100%{opacity:.3;}
        }
        #loadingimg {
            opacity:.3;
            animation:amf 2s  linear infinite;
            -moz-animation:amf 2s  linear infinite;
            -webkit-animation:amf 2s  linear infinite;
            -o-animation:amf 2s  linear infinite;
        }     
    </style>    
    <!--link rel="stylesheet" type="text/css" href="CSS/default.css" /-->
    <title>Built by CrossUI RAD Studio - Develop Once,Deploy Anywhere</title>
</head>
    <body>
        <div id="frame" style='position:relative;width:352px;height:704px;margin:0 auto;background-size:cover;background-image:url(img/frame2.png)'>
            <div id='content' class='xui-cursor-touch' style='position:absolute;top: 88px;left:27px;width:298px;height:530px;'>
                <img id="loadingimg" alt="Loading..." title="Loading..." style="padding-top:20px;" src="img/logo.png" />
            </div>        
        </div>
    </body>
</html>
<script type="text/javascript">
    window.xui_ini={fakeTouch:1};
</script>
<script type="text/javascript" src="../../../runtime/xui/js/xui-all.js"></script>
<script type="text/javascript">
    if(typeof(xui)!=="undefined")xui.main(function(){
        xui.setTheme('webflat',true,function(){
            xui.newModule("App",function(){
                xui('loadingimg').remove();
                xui('content').append(this);
            });
        });
    });
    else document.write("Can not find XUI library, please check it!");
</script>

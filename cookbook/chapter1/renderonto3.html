
<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="GUI design,GUI builder,web UI,RAD,RIA,development tool,multi-platform,cross-platform,web app" />
    <meta name="description" content="Powered by CrossUI Front-End Builder - Create Interactive Front-End Without Coding" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../runtime/xui/js/xui-debug.js"></script>
<title>Powered by CrossUI Front-End Builder - Cookbook - Chapter 1 - render onto 3</title>
</head>
    <body>
        <div id="grid" style="position:absolute;left:100px;top:100px;width:300px;height:200px;"></div>

        <script type="text/javascript">
            xui.main(function(){
                xui.create('TreeGrid',{
                   gridHandlerCaption:'grid',
                   rowNumbered:true,
                   header:['col 1','col 2','col 3'],
                   rows:[['a1','a2','a3'],['b1','b2','b3'],['c1','c2','c3'],
                         ['d1','d2','d3'],['e1','e2','e3'],['f1','f2','f3']]
                }).renderOnto('grid');
            });
        </script>
</body>
</html>
